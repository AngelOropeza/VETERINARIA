              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">

                  <button class="btn btn-outline-light" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>
        <div class="actions-menu">
          <h1>Dueños de Mascotas</h1>
          <div class="actions-menu-content">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                  Nuevo
              </button>
              <div class="alert alert-danger alert-dismissible" role="alert">
                  <strong>Oops!</strong> Algo hicimos mal, por favor vuelve a intentarlo!.
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
              </div>
          </div>
      </div>
      <table class="table table-stripped table-hover">
          <thead class="thead-dark">
              <tr>
                  <th scope="col">#</th>
                  <th scope="col">Documento</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col"></th>
              </tr>
          </thead>
          <tbody id="lista-duenos">
              
          </tbody>
      </table>
  </div>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalCenterTitle">Nuevo Dueño</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              <form id="form">
                  <input type="hidden" id="indice" >
                  <div class="form-row">
                    <div class="col">
                      <input type="text" id="documento" name="documento" class="form-control" placeholder="Documento">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col">
                      <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col">
                      <input type="text" id="apellido" name="apellido" class="form-control" placeholder="Apellido">
                    </div>
                  </div>
              </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" data-dismiss="modal" id="btn-guardar">Crear</button>
          </div>
        </div>
      </div>
  </div>
