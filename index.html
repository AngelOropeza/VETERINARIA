        <div class="actions-menu">
          <h1>Mascotas</h1>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Nueva
          </button> 
        </div>
        <table class = "table table-stripped table-hover">
            <thead class="thead-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Tipo</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Dueño</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody id="lista-mascotas">
                
              </tbody>
        </table>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Nueva Mascota</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="form">
                      <input type="hidden" id="indice">
                      <div class="form-row">
                        <div class="col">
                          <select id="tipo" class="form-control">
                            <option>Tipo animal</option>
                            <option>Perro</option>
                            <option>Gato</option>
                            <option>Ave</option>
                            <option>Otro</option>
                          </select>
                        </div>
                      </div>
                      <div class="form-row">
                        <div class="col">
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre mascota">
                        </div>
                        <div class="col">
                          <select id="dueno" class="form-control" id="exampleFormControlSelect1">
                            <option>Dueño</option>
                            <option>Esteban</option>
                            <option>Julian</option>
                            <option>Jhon</option>
                            <option>Felix</option>
                          </select>
                        </div>
                      </div>
                  </form>

                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary" id="btn-guardar">Crear</button>
                </div>
              </div>
            </div>
          </div>
    </div>
